<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="Untitled-1.css">
    <link rel="icon" href="1icon.png">
    <title>Проверка результата матча</title>
    
</head>

<body background="https://image.kurier.at/images/cfs_landscape_1864w_1049h/3224141/46-143289917.jpg">
    
    <h1>Проверка результата матча</h1>
    <h1>СПАРТАК VS ЦСКА</h1>
    <p id="actualScoreContainer" class="hidden">
        Фактический счёт: <span id="actualScore"></span>
    </p>
    <p id="actualOutcomeContainer" class="hidden">
        Фактический исход: <span id="actualOutcome"></span>
    </p>

    <label for="predictedScore">Предполагаемый счёт:</label>
    <input type="text" id="predictedScore">

    <label for="predictedOutcome">Предполагаемый исход:</label>
    <input type="text" id="predictedOutcome">

    <button onclick="checkMatch()">Проверить</button>
    <button onclick="reset()">Еще раз</button>

    <p id="result"></p>

    <script src="Untitled-1.js"></script>

</body>
</html>
